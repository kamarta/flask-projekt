<!DOCTYPE html>
<html>
    <head>
        <title>Uploading files</title>
        <meta charset="="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form enctype = "multipart/form-data" method="POST"> <!--to url_for tzn. że tu ma się pojawić odnośnik do strony exchange,a  potem mówił że to jest odwołanie do funkcji exchange-->
            <label for="file">Choose file</label>
            <input type="file" name="file" accept=".pdf" multiple><br> <!--accept - jakie rozszerzenia akceptuje, multiple - można kilka plików-->
            <input type="submit" value="Send">
        </form>
        {% for file in files %}
            <!-- <img src="{{ url_for('upload', filename=file) }}" style="width: 64px"> -->
            <a href = "{{ url_for ('upload', filename=file)}}"> filemane </a>
        {% endfor %}
    </body>
</html>
